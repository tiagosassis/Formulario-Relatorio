<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input com N Maiúsculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .input-wrapper {
            position: relative;
            display: inline-block;
        }
        input[type="number"] {
            padding-left: 20px; /* Espaço para a letra N */
            font-size: 16px;
            width: 200px;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Remove as setas no Chrome/Safari */
            margin: 0;
        }
        .input-wrapper::before {
            content: 'N';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Teste de Input com N Maiúsculo</h1>
    <div class="input-wrapper">
        <input type="number" id="inputN" placeholder="Digite aqui" />
    </div>
</body>
</html>
