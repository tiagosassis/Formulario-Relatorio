<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Formul√°rio para Excel</h1>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="number" id="idade" placeholder="Idade" />
    <button id="gerar-excel">Gerar Excel</button>

    <script>
        document.getElementById('gerar-excel').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;

            // Criar uma nova planilha
            const ws = XLSX.utils.json_to_sheet([{ Nome: nome, Idade: idade }]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Dados");

            // Exportar para Excel
            XLSX.writeFile(wb, 'dados.xlsx');
        });
    </script>
</body>
</html>
