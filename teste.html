<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Suave com CSS</title>
  <style>
    /* Faz o body ocupar toda a tela e usa flexbox para centralizar o conteúdo */
    body {
      margin: 0;
      height: 100vh; /* Altura total da janela de visualização */
      display: flex;
      justify-content: center; /* Alinha horizontalmente */
      align-items: center; /* Alinha verticalmente */
      background-color: #f0f0f0; /* Cor de fundo clara para contraste */
    }

    /* Container do botão */
    .icon-container {
      position: relative; /* Para permitir que o tooltip fique posicionado em relação ao botão */
      display: inline-block;
      cursor: pointer;
      font-size: 24px; /* Tamanho da palavra 'Add' */
      font-weight: bold; /* Deixa a palavra 'Add' mais destacada */
      color: #000;
      padding: 10px;
    }

    /* Estilo do Tooltip */
    .tooltip-text {
      visibility: hidden; /* Tooltip escondido por padrão */
      width: 140px; /* Um pouco mais largo */
      background-color: rgba(0, 0, 0, 0.75); /* Fundo preto com opacidade para suavizar */
      color: rgba(255, 255, 255, 0.9); /* Branco suave com opacidade */
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para dar um toque sutil */

      /* Posição do Tooltip */
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Coloca o tooltip acima do texto 'Add' */
      left: 50%;
      transform: translateX(-50%);
      
      /* Animação mais lenta e suave */
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    /* Estiliza a setinha do tooltip */
    .tooltip-text::after {
      content: '';
      position: absolute;
      top: 100%; /* Na parte de baixo do tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.75) transparent transparent transparent; /* Setinha com a cor do tooltip mais suave */
    }

    /* Exibe o tooltip ao passar o mouse sobre o container */
    .icon-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1; /* Suave fade-in com a transição */
    }

  </style>
</head>
<body>

  <div class="icon-container">
    Add <!-- Substituí o ícone pela palavra 'Add' -->
    <span class="tooltip-text">Adicionar novo item</span> <!-- Texto do tooltip -->
  </div>

</body>
</html>
