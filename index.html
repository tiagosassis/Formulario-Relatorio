<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Relatorio</title>
</head>
<body>
    <main class="flex-container">
        <div class="container">
            <fieldset oninput="UpdateReport(event)">
                <legend class="primary-legend">Relatorio</legend>
                <fieldset id="delivery-persons-container" class="secondary-fieldset">
                    <legend class="secondary-fieldset">Entregadores</legend>
                    <datalist id="datalist-delivery-person">
                        <option value="Byane">Byane</option>
                        <option value="Guilherme Vieira">Guilherme Vieira</option>
                        <option value="Kaio">Kaio</option>
                        <option value="Keven">Keven</option>
                        <option value="João Pedro">João Pedro</option>
                    </datalist>
    
                    <div class="delivery-person-container">
                        <fieldset>
                            <label for="delivery-person-name-1">Nome</label>
                            <input type="text" id="delivery-person-name-1" list="datalist-delivery-person" onfocus="ClearInput('delivery-person-name-1')" value="Byane" placeholder="Entregador">
                        </fieldset>
                        <fieldset>
                            <label for="deliveries-1">Entregas</label>
                            <input type="number" id="deliveries-1" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset>
                            <label for="extra-1">Extra</label>
                            <input type="number" id="extra-1" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset>
                            <label for="consumption-1">Consumo</label>
                            <input type="text" id="consumption-1" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>

                    <div class="delivery-person-container">
                        <fieldset>
                            <label for="delivery-person-name-2">Nome</label>
                            <input type="text" id="delivery-person-name-2" list="datalist-delivery-person" onfocus="ClearInput('delivery-person-name-2')" value="Guilherme Vieira" placeholder="Entregador">
                        </fieldset>
                        <fieldset>
                            <label for="deliveries-2">Entregas</label>
                            <input type="number" id="deliveries-2" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset>
                            <label for="extra-2">Extra</label>
                            <input type="number" id="extra-2" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset>
                            <label for="consumption-2">Consumo</label>
                            <input type="text" id="consumption-2" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
    
                    <div class="delivery-person-container">
                        <fieldset>
                            <label for="delivery-person-name-3">Nome</label>
                            <input type="text" id="delivery-person-name-3" list="datalist-delivery-person" onfocus="ClearInput('delivery-person-name-3')" value="Kaio" placeholder="Entregador">
                        </fieldset>
                        <fieldset>
                            <label for="deliveries-3">Entregas</label>
                            <input type="number" id="deliveries-3" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset>
                            <label for="extra-3">Extra</label>
                            <input type="number" id="extra-3" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset>
                            <label for="consumption-3">Consumo</label>
                            <input type="text" id="consumption-3" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
    
                    <div class="delivery-person-container">
                        <fieldset>
                            <label for="delivery-person-name-4">Nome</label>
                            <input type="text" id="delivery-person-name-4" list="datalist-delivery-person" onfocus="ClearInput('delivery-person-name-4')" value="João Pedro" placeholder="Entregador">
                        </fieldset>
                        <fieldset>
                            <label for="deliveries-4">Entregas</label>
                            <input type="number" id="deliveries-4" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset>
                            <label for="extra-4">Extra</label>
                            <input type="number" id="extra-4" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset>
                            <label for="consumption-4">Consumo</label>
                            <input type="text" id="consumption-4" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>

                    <div class="delivery-person-container">
                        <fieldset>
                            <label for="delivery-person-name-5">Nome</label>
                            <input type="text" id="delivery-person-name-5" list="datalist-delivery-person" onfocus="ClearInput('delivery-person-name-5')" value="Keven" placeholder="Entregador">
                        </fieldset>
                        <fieldset>
                            <label for="deliveries-5">Entregas</label>
                            <input type="number" id="deliveries-5" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset>
                            <label for="extra-5">Extra</label>
                            <input type="number" id="extra-5" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset>
                            <label for="consumption-5">Consumo</label>
                            <input type="text" id="consumption-5" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    <input type="submit" id="add-delivery-person" value="Outro Entregador" class="add-button" onclick="AddDeliveryPerson()">
                </fieldset>
                <fieldset class="secondary-fieldset" id="report">
                    <legend class="main-legend">Relatório</legend>
                    <div class="copy-button">
                        <span class="material-symbols-outlined">
                            content_copy
                        </span>
                    </div>
                    <div id="formatted-report">
                    
                    </div>
                </fieldset>
            </fieldset>
        </div>
    </main>
    <div id="popup" class="popup">Relatório copiado!</div>

    <script src="scripts/script.js"></script>
</body>
</html>
