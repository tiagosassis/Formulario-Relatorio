<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Relatorio</title>
</head>
<body>
    <main class="flex-column-wrap">
        <div class="container">
            <h1>Relatório</h1>
            <section>
                <section id="section-delivery-person">
                    <h2>Entregadores</h2>
                    <datalist id="datalist-delivery-person">
                        <option value="Byane">Byane</option>
                        <option value="Guilherme Vieira">Guilherme Vieira</option>
                        <option value="Kaio">Kaio</option>
                        <option value="Keven">Keven</option>
                        <option value="João Pedro">João Pedro</option>
                    </datalist>
                    <div class="flex-row-wrap delivery-person-container">
                        <fieldset class="flex-row-wrap">
                            <label for="delivery-person-name-1">Nome</label>
                            <input type="text" id="delivery-person-name-1" list="datalist-delivery-person" value="Byane" placeholder="Entregador">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="deliveries-1">Entregas</label>
                            <input type="number" id="deliveries-1" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="extra-1">Extra</label>
                            <input type="number" id="extra-1" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="consumption-1">Consumo</label>
                            <input type="text" id="consumption-1" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    <div class="flex-row-wrap delivery-person-container">
                        <fieldset class="flex-row-wrap">
                            <label for="delivery-person-name-2">Nome</label>
                            <input type="text" id="delivery-person-name-2" list="datalist-delivery-person" value="Guilherme Vieira" placeholder="Entregador">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="deliveries-2">Entregas</label>
                            <input type="number" id="deliveries-2" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="extra-2">Extra</label>
                            <input type="number" id="extra-2" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="consumption-2">Consumo</label>
                            <input type="text" id="consumption-2" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    <div class="flex-row-wrap delivery-person-container">
                        <fieldset class="flex-row-wrap">
                            <label for="delivery-person-name-3">Nome</label>
                            <input type="text" id="delivery-person-name-3" list="datalist-delivery-person" value="Kaio" placeholder="Entregador">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="deliveries-3">Entregas</label>
                            <input type="number" id="deliveries-3" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="extra-3">Extra</label>
                            <input type="number" id="extra-3" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="consumption-3">Consumo</label>
                            <input type="text" id="consumption-3" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    <div class="flex-row-wrap delivery-person-container">
                        <fieldset class="flex-row-wrap">
                            <label for="delivery-person-name-4">Nome</label>
                            <input type="text" id="delivery-person-name-4" list="datalist-delivery-person" value="João Pedro" placeholder="Entregador">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="deliveries-4">Entregas</label>
                            <input type="number" id="deliveries-4" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="extra-4">Extra</label>
                            <input type="number" id="extra-4" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="consumption-4">Consumo</label>
                            <input type="text" id="consumption-4" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    <div class="flex-row-wrap delivery-person-container">
                        <fieldset class="flex-row-wrap">
                            <label for="delivery-person-name-5">Nome</label>
                            <input type="text" id="delivery-person-name-5" list="datalist-delivery-person" value="Keven" placeholder="Entregador">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="deliveries-5">Entregas</label>
                            <input type="number" id="deliveries-5" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="extra-5">Extra</label>
                            <input type="number" id="extra-5" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="consumption-5">Consumo</label>
                            <input type="text" id="consumption-5" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    <div id="delivery-person-extra" class="flex-row-wrap delivery-person-container hidden">
                        <fieldset class="flex-row-wrap">
                            <label for="delivery-person-name-6">Nome</label>
                            <input type="text" id="delivery-person-name-6" list="datalist-delivery-person" value="" placeholder="Entregador">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="deliveries-6">Entregas</label>
                            <input type="number" id="deliveries-6" placeholder="Quantidade de entregas">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="extra-6">Extra</label>
                            <input type="number" id="extra-6" placeholder="Quantidade de Extra">
                        </fieldset>
                        <fieldset class="flex-row-wrap">
                            <label for="consumption-6">Consumo</label>
                            <input type="text" id="consumption-6" placeholder="Valor de Consumo">
                        </fieldset>
                        <hr>
                    </div>
                    
                    <input type="submit" id="add-delivery-person" value="Adicionar Entregador" class="add-button" onclick="toggleExtraDeliveryPerson()">
                </section>

                <section id="section-extra-delivery" class="flex-column-wrap">
                    <!-- Aqui serão adicionados input's para que o usuário digite o número do pedido e o motivo dele ser um extra para o entregador(a) -->
                </section>
            </section>
            <fieldset class="float-container">
                <legend>Extra</legend>
                <div class="add-extra float-button">
                    <div class="float-button-style">
                        <span class="material-symbols-outlined">person_add</span>
                    </div>
                </div>
                <div class="remove-extra float-button">
                    <div class="float-button-style">
                        <span class="material-symbols-outlined">
                            person_remove
                        </span>
                    </div>
                </div>
                <section id="section-extra-employee">
                    <div class="flex-row-wrap flex-container-extra">
                        <div class="flex-item-input-name">
                            <input type="text" name="extra-employee-name" id="extra-employee-name" class="float-input" required>
                            <label for="extra-employee-name" class="float-label">Nome</label>
                        </div>
                        <div class="flex-item-daily-payment">
                            <input type="number" name="extra-employee-payment" id="extra-employee-payment" class="float-input" required>
                            <label for="extra-employee-payment" class="float-label">Diária</label>
                        </div>
                        <div class="flex-item-pix-key">
                            <input type="text" name="extra-employee-pix-key" id="extra-employee-pix-key" class="float-input" required>
                            <label for="extra-employee-pix-key" class="float-label">Chave Pix</label>
                        </div>
                    </div>
                    <!-- Aqui serão adicionados input's para que o usuário cadastre um freelancer que trabalhou no dia -->
                </section>
            </fieldset>
            <br><hr>
            <section id="section-report">
                <h2>Relatório</h2>
                <div class="float-button copy-button float-button-style" onclick="copyContent()">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                </div>

                <section id="report-content">
                    <h3 id="date-of-report"></h3>
                    <section>
                        <h4>Entregadores</h4>
                        <div id="delivery-person-report-1" class="hidden">
                            <span id="textField-delivery-person-name-1" class="class-update-name-1"></span>:
                            <span id="textField-payment-1"></span><br>
                            <span class="hidden">(</span><span id="textField-deliveries-1"></span>
                            <span id="textField-extra-1"></span>
                            <span id="textField-consumption-1"></span><span class="hidden">)</span>
                            <hr>
                        </div>
                        <div id="delivery-person-report-2" class="hidden">
                            <span id="textField-delivery-person-name-2" class="class-update-name-2"></span>:
                            <span id="textField-payment-2"></span><br>
                            <span class="hidden">(</span><span id="textField-deliveries-2"></span>
                            <span id="textField-extra-2"></span>
                            <span id="textField-consumption-2"></span><span class="hidden">)</span>
                            <hr>
                        </div>
                        <div id="delivery-person-report-3" class="hidden">
                            <span id="textField-delivery-person-name-3" class="class-update-name-3"></span>:
                            <span id="textField-payment-3"></span><br>
                            <span class="hidden">(</span><span id="textField-deliveries-3"></span>
                            <span id="textField-extra-3"></span>
                            <span id="textField-consumption-3"></span><span class="hidden">)</span>
                            <hr>
                        </div>
                        <div id="delivery-person-report-4" class="hidden">
                            <span id="textField-delivery-person-name-4" class="class-update-name-4"></span>:
                            <span id="textField-payment-4"></span><br>
                            <span class="hidden">(</span><span id="textField-deliveries-4"></span>
                            <span id="textField-extra-4"></span>
                            <span id="textField-consumption-4"></span><span class="hidden">)</span>
                            <hr>
                        </div>
                        <div id="delivery-person-report-5" class="hidden">
                            <span id="textField-delivery-person-name-5" class="class-update-name-5"></span>:
                            <span id="textField-payment-5"></span><br>
                            <span class="hidden">(</span><span id="textField-deliveries-5"></span>
                            <span id="textField-extra-5"></span>
                            <span id="textField-consumption-5"></span><span class="hidden">)</span>
                            <hr>
                        </div>
                        <div id="delivery-person-report-6" class="hidden">
                            <span id="textField-delivery-person-name-6" class="class-update-name-6"></span>:
                            <span id="textField-payment-6"></span><br>
                            <span class="hidden">(</span><span id="textField-deliveries-6"></span>
                            <span id="textField-extra-6"></span>
                            <span id="textField-consumption-6"></span><span class="hidden">)</span>
                            <hr>
                        </div>
                    </section>
                    <p><!--OBS 1--></p>
                    <section id="report-extra-delivery" class="flex-column-wrap">
                        <h4>Extra Entregadores</h4>
                    </section>
                    <p><!--OBS 1--></p>
                    <section id="report-freelancer" class="hidden">
                        <h4>Extras</h4>
                    </section>
                </section>
            </section>
        </div>
    </main>
    <div id="popup" class="popup">Relatório copiado!</div>

    <script src="scripts/script.js"></script>

    <!--
        OBS 1: Por algum motivo que não identifiquei, a tag br estava dando 2 quebras de linha quando o relatorio era copiado, para evitar isso usei uma tag de parágrado, que está criando apenas uma quebra de linha
    -->
</body>
</html>
